  phpunit:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.4

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: stagerightlabs
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: stagerightlabs_test
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: NPM dependency cache
        uses: "actions/cache@v2.0.0"
        with:
          path: "./node_modules"
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Build javascript assets
        run: |
          npm install --no-save --no-package-lock --quiet --no-progress
          npm run prod

      - name: Composer dependency cache
        uses: "actions/cache@v2.0.0"
        with:
          path: "./vendor"
          key: php-${{ hashFiles('composer.lock') }}

      - name: Install php dependencies
        run: composer install --no-scripts --no-ansi --no-suggest --no-progress

      - name: Prepare application
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Run test suite
        run: ./vendor/bin/phpunit
