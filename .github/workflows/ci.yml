  phpunit:
    runs-on: ubuntu-latest
    container:
      image: stagerightlabs/php-test-runner:8.1

    env:
      COMPOSER_VERSION: 2

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: stagerightlabs
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: stagerightlabs_test
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Composer dependency cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Composer Dependencies
        run: composer install --no-scripts --no-ansi --no-progress

      - name: Install Node and NPM
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install NPM Dependencies
        run: npm install --no-progress

      - name: Run NPM Asset Pipeline
        run: npm run build

      - name: Prepare Application
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Run PHP Test suite
        run: ./vendor/bin/phpunit
