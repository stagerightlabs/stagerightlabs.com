language: php

php:
  - 7.1
  - 7.2

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --no-suggest
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:keys

script:
  - vendor/bin/phpunit

sudo: false
